<html>
    <head>
        <title>Scoundrel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />

        <!-- external dependencies -->
        <script src="https://gizmo-atheneum.github.io/structure/importnamespace/script.js"></script>
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <!-- local styles -->
        <link rel="stylesheet" href="styles.css"/>

        <!-- local dependencies -->
        <script type="text/babel" src="scoundrel.js"></script>

        <!-- init script -->
        <script type="text/babel">
            (function(){
                window.onbeforeunload = () => "Are you sure you want to leave your game?";
                const ScoundrelGame = importNamespace("scoundrel.ScoundrelGame");
                ReactDOM.createRoot(document.getElementById("app-root")).render(<ScoundrelGame/>);
            })()
        </script>
    </head>
    <body class="container bg-dark text-light">
        <div id="app-root"></div>
    </body>
</html>
