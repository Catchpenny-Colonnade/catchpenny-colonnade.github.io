<html>
    <head>
        <title>Jeopardized!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/d550ee8263.js" crossorigin></script>
        <!-- Import Namespace -->
        <script src="https://gizmo-atheneum.github.io/structure/importnamespace/script.js"></script>
        <!-- React -->
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <!-- local styles -->
        <link rel="stylesheet" href="styles.css"/>

        <!-- external namespaces -->
        <script type="text/babel" src="https://gizmo-atheneum.github.io/namespaces/react/dialog.js"></script>

        <!-- local namespaces -->
        <script type="text/babel" src="scripts/display-window.js"></script>
        <script type="text/babel" src="scripts/jeopardized.js"></script>
        <script type="text/babel" src="scripts/jeopardy-board.js"></script>
        <script type="text/babel" src="scripts/jeopardy-display.js"></script>

        <!-- init script -->
        <script type="text/babel">
            (function(){
                const Jeopardized = importNamespace("jeopardized.Jeopardized");
                ReactDOM.createRoot(document.getElementById("app-root")).render(<Jeopardized/>);
            })()
        </script>
    </head>
    <body class="container gears-bg-dark text-light">
        <div id="app-root"></div>
    </body>
</html>
