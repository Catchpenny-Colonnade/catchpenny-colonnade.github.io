<html>
  <head>
    <title>Sprocket's Faces</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d550ee8263.js" crossorigin></script>
    <!-- Import Namespace -->
    <script src="https://gizmo-atheneum.github.io/structure/importnamespace/script.js"></script>
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- local styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- local dependencies -->
    <script type="text/babel" src="scripts/sprocket-config.js"></script>
    <script type="text/babel" src="scripts/sprocket-defs.js"></script>
    <script type="text/babel" src="scripts/sprocket-face.js"></script>
    <script type="text/babel" src="scripts/sprockets-faces.js"></script>

    <!-- init script -->
    <script type="text/babel">
      (function () {
        const SprocketsFaces = importNamespace("sprocket.SprocketsFaces");
        const SprocketDefs = importNamespace("sprocket.SprocketDefs");
        ReactDOM.createRoot(document.getElementById("defs")).render(<SprocketDefs/>);
        ReactDOM.createRoot(document.getElementById("app-root")).render(<SprocketsFaces emojiScale="md" baseOnly={false}/>);
      })()
    </script>
  </head>
  <body class="container bg-dark text-light">
    <div id="defs"></div>
    <div id="app-root"></div>
  </body>
</html>
