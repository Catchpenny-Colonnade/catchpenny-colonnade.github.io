<html>

<head>
  <title>Wordy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />

  <!-- external dependencies -->
  <script src="https://gizmo-atheneum.github.io/structure/importnamespace/script.js"></script>
  <script src="https://gizmo-atheneum.github.io/util/keyeventwrapper.js"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- local styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- local dependencies -->
  <script type="text/babel" src="scripts/wordy.js"></script>
  <script type="text/babel" src="scripts/words.js"></script>

  <!-- init script -->
  <script type="text/babel">
    (function () {
      initKeyEventWrapper();
      const Wordy = importNamespace("wordy.Wordy"); // bottles.js
      ReactDOM.createRoot(document.getElementById("app-root")).render(<Wordy />);
    })()
  </script>
</head>

<body class="container bg-dark text-light">
  <div id="app-root"></div>
</body>

</html>
